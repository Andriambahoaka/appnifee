<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
      <title>Liste des patients</title>
   </h:head>
   <h:body>
               <p:messages globalOnly="true" />

      <f:view>
         <ui:include src="menubar.xhtml" />
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
         <h:form>
            <h1><h:outputText value="List des patients"/></h1>
            <p:dataTable paginator="true"  
                         rows="10" 
                         value="#{patientMBean.patients}" 
                         var="item"
                         emptyMessage="Aucun patient avec ce critÃ¨re"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
               <p:column >
                  <f:facet name="header">
                     <h:outputText value="NÂ°"/>
                  </f:facet>
                  <h:outputText value="#{item.id}"/>
               </p:column>
                              <p:column>
                  <f:facet name="header">
                     <h:outputText value="Nom"/>
                  </f:facet>
                       <h:link outcome="PatientDetails?idPatient=#{item.id}" 
             value="#{item.nom}"/>
               </p:column>
               <p:column sortBy="#{item.prenom}">
                  <f:facet name="header">
                     <h:outputText value="Prenom"/>
                  </f:facet>
                  <h:outputText value="#{item.prenom}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Sexe"/>
                  </f:facet>
                  <h:outputText value="#{item.sexe}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Contact"/>
                  </f:facet>
                  <h:outputText value="#{item.contact}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="DateNaissance"/>
                  </f:facet>
                  <h:outputText value="#{item.dateNaissance}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Adresse"/>
                  </f:facet>
                  <h:outputText value="#{item.adresse}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Version"/>
                  </f:facet>
                 <p:button outcome="PatientDetails?idPatient=#{item.id}" icon="pi pi-fw pi-pencil" styleClass="ui-button-success"/>
                  <p:commandButton   icon="pi pi-fw pi-trash"  styleClass="ui-button-danger"  action="#{patientMBean.delete(item)}"/>
               </p:column>
            </p:dataTable>
         </h:form>
      </f:view>

   </h:body>
</html>
